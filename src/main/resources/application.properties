spring.application.name=${SPRING_APPLICATION_NAME}

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=${JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Exception handler
spring.mvc.throw-exception-if-no-handler-found=${SPRING_MVC_THROW_EXCEPTION_IF_NO_HANDLER_FOUND}
spring.web.resources.add-mappings=${SPRING_WEB_RESOURCES_ADD_MAPPINGS}

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=${SPRING_JACKSON_SERIALIZATION_WRITE_DATES_AS_TIMESTAMPS}

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=${GOOGLE_SCOPE}

# GitHub OAuth2 Configuration
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=${GITHUB_SCOPE}
spring.security.oauth2.client.registration.github.client-name=${GITHUB_CLIENT_NAME}

spring.security.oauth2.client.provider.github.authorization-uri=${GITHUB_AUTH_URI}
spring.security.oauth2.client.provider.github.token-uri=${GITHUB_TOKEN_URI}
spring.security.oauth2.client.provider.github.user-info-uri=${GITHUB_USER_INFO_URI}
spring.security.oauth2.client.provider.github.user-name-attribute=${GITHUB_USER_NAME_ATTRIBUTE}

# Default accounts for initialization
default.admin.email=${DEFAULT_ADMIN_EMAIL}
default.admin.password=${DEFAULT_ADMIN_PASSWORD}
default.user.email=${DEFAULT_USER_EMAIL}
default.user.password=${DEFAULT_USER_PASSWORD}
